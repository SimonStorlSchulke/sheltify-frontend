@if (animals$ | async; as animals) {
    <div class="animal-list">
        @for (animal of filterAnimals(animals); track animal.id) {
            <app-animal-tile [animal]="animal" />
        } @empty {
            Momentan haben wir leider keine Hunde im Tierheim, die diesen Eigenschaften entsprechen.
        }
    </div>
    }
