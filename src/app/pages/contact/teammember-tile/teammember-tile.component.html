<img class="avatar" [alt]="teamMember.image.alternativeText" [src]="teamMember.image | strapiMedia : 'small'">
<h2 class="sui mb-1 mt-2">{{teamMember.name}}</h2>
<span class="bold">{{teamMember.role}}</span>
<span>{{teamMember.description}}</span>
@if(teamMember.phone) {
    <span class="phone sui flex-x gap-3 ai-center"><img class="sui inline-icon" src="assets/img/phone.svg"><span>{{teamMember.phone}}</span></span>
}

<div class="grow-1"></div>
@if(teamMember.mail) {
    <a href="mailto:{{teamMember.mail}}"><button class="secondary">Mail schreiben</button></a>
}
