@if(pageData.hero) {
    <app-hero [images]="[pageData.hero]"/>
}

<app-article [sections]="pageData.article"/>

<div class="sui wrapper flex-y gap-6 mb-6">


    <div class="sui flex-x gap-3 wrap">
        <button (click)="showAll()" [class.active]="activeFilter == ''" class="bubble">Alle Artikel</button>

        <div class="filter-selector">
            <button (click)="toggleFilter('news')" [class.active]="isFilterActive('news')" class="bubble">News</button>
            <button (click)="toggleFilter('wissen')" [class.active]="isFilterActive('wissen')" class="bubble">Wissenswertes</button>
            <button (click)="toggleFilter('helferbericht')" [class.active]="isFilterActive('helferbericht')" class="bubble">Helfer*innenberichte</button>
        </div>
    </div>

    @for(newsBlogEntry of pageData.news; track $index) {
        <app-blog-tile [blog]="newsBlogEntry" />
    }
</div>
